<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bjell - Womens Jacket</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icon CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Own Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/product.css" />
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
  </head>
  <body>
    <!-- Header -->
    <script src="javascript/header.js"></script>
    <!-- Main content -->
    <main class="container-lg px-4 px-lg-5">
      <div class="row pb-5">
        <div class="col-md-4">
          <img
            class="img-fluid"
            src="img/collection_woolen_jacket.jpg"
            alt=""
          />
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-5">
          <h1
            class="ibm-plex-mono-semibold tighter-letter-spacing text-center text-md-start pb-5"
            id="name"
          >
            Womens Jacket
          </h1>
          <p
            id="price"
            class="fs-5 ibm-plex-mono-medium text-medium-grey pb-5 m-0"
          >
            37,066 kr
          </p>
          <p id="info" class="fs-5 ibm-plex-mono-medium pb-5 m-0">
            sleek, silk, smooth. wrap up warmly for any occassion.
          </p>
          <hr class="black-bg" />
          <h3 class="ibm-plex-mono-semibold tighter-letter-spacing pt-5 pb-3">
            Colour
          </h3>
          <div class="color-selector d-flex justify-content-start pb-5">
            <div class="custom-control">
              <input
                type="radio"
                id="brown"
                name="colorGroup"
                class="custom-control-input"
                tabindex="-1"
              />
              <label
                class="custom-control-label brown-label"
                for="brown"
              ></label>
            </div>
            <div class="custom-control">
              <input
                type="radio"
                id="beige"
                name="colorGroup"
                class="custom-control-input"
                tabindex="-1"
              />
              <label
                class="custom-control-label beige-label"
                for="beige"
              ></label>
            </div>
            <div class="custom-control">
              <input
                type="radio"
                id="blue"
                name="colorGroup"
                class="custom-control-input"
                tabindex="-1"
              />
              <label class="custom-control-label blue-label" for="blue"></label>
            </div>
          </div>
          <h3 class="ibm-plex-mono-semibold tighter-letter-spacing">Size</h3>
          <button
            class="btn btn-primary fs-4 btn-block mt-5 ibm-plex-mono-medium"
          >
            add to cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
