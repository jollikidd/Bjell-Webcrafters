<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bjell - dress well, dress Bjell</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icon CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Own Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <!--Custom Javascript-->
    <script src="javascript/audio.js" defer></script>
  </head>
  <body>
    <!--Header and Navigation-->
    <script src="javascript/header.js"></script>

    <!-- Main content -->
    <main>
      <!---Hero section -->
      <section id="hero" class="pb-5 text-center">
        <img
          class="img-fluid w-100 pb-4 px-0 px-md-5 container-lg"
          src="img/homepage_hero.jpg"
          alt="Model wearing Bjell jacket"
        />
        <div class="px-4 px-lg-5 container-lg">
          <h1 class="ibm-plex-mono-semibold text-center pt-5 pb-4 w-50 m-auto">
            midsummer collection
          </h1>

          <a
            href="collection.html"
            class="btn btn-action fs-4 ibm-plex-mono-semibold"
            >view</a
          >
        </div>
      </section>
      <div class="mt-5 px-4 px-lg-5 container-lg">
        <hr />
      </div>

      <!--Info Section-->

      <section class="px-4 px-lg-5 container-lg text-center text-md-start">
        <h1 class="ibm-plex-mono-semibold pt-5 pb-4">
          dress well,<br class="d-md-none" />
          dress Bjell
        </h1>

        <div class="row pb-0 pb-md-5">
          <p
            class="col-md-6 ibm-plex-mono-medium fs-5 fs-lg-6 text-grey pe-md-5"
          >
            quality pieces, crafted from locally sourced wool from the mountain
            ranges of Abisko, Sweden.
          </p>

          <!--Show this image when site is on mobile-->

          <img
            class="my-5 img-fluid w-100 d-md-none"
            src="img/homepage.jpg"
            alt="Bjell products on grass"
          />

          <p
            class="col-md-6 ibm-plex-mono-medium fs-5 fs-lg-6 text-grey ps-md-5"
          >
            the essence of Swedish warmth intertwines with the luxury of fine
            wool, inviting you to embrace timeless comfort and Scandinavian
            elegance.
          </p>
        </div>

        <!-- Show this image when screen size is for desktop -->

        <img
          class="mt-5 img-fluid w-100 pb-4 d-none d-md-block"
          src="img/homepage.jpg"
          alt="Bjell products on grass"
        />
      </section>
    </main>

    <!-- Footer -->
    <script src="javascript/footer.js"></script>
  </body>
</html>
